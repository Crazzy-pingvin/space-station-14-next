#-----------------------------------------------аванпост----------------------------- 
- type: entity
  abstract: true
  id: BaseStationPetr
  components:
    - type: NpcFactionMember
      factions:
        - Petr

- type: entity
  id: StandardPetrOutpost
  parent:
  - BaseStation
  - BaseStationPetr
  noSpawn: true
  components:
    - type: Transform

- type: gameMap
  id: PetrOutpost
  mapName: Petr Outpost
  mapPath: /Maps/Nonstations/nukpetr_station.yml
  minPlayers: 40
  stations:
    SyndicateOutpost:
      stationProto: StandardPetrOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: "Petr Outpost"
#-------------------------------------Объявлялка войны-----------  
- type: entity
  parent: BaseItem
  id: PetrDeclarationOfWar
  name: Декларатор войны
  description: Объявите всем, что петрищевцы начинают новый терракт! Тогда другие подпольные ячейки проспонсируют вас.
  components:
    - type: Sprite
      sprite: Objects/Devices/declaration_of_war.rsi
      layers:
        - state: declarator
    - type: Item
    - type: UseDelay
      delay: 0.5
    - type: ActivatableUI
      inHandsOnly: true
      singleUser: true
      requireActiveHand: false
      key: enum.WarDeclaratorUiKey.Key
    - type: UserInterface
      interfaces:
        enum.WarDeclaratorUiKey.Key:
          type: WarDeclaratorBoundUserInterface
    - type: WarDeclarator
      message: Силы Красной пролетарской Вечной Революции сообщают, что идут в атаку на продажную корпорацию НаноТрейзени требуют от них выдать всех капиталистических акул и их прихвостней, что угнетают простых рабочих станции.
    - type: AccessReader
      access: [["PetrAccess"]]
#-----------------------------------------------гиры-----------------------------  
#------------------------------------боевик---------- 
- type: startingGear
  id: NukPetrSoldGear
  equipment:
    jumpsuit: PetrUniform
    shoes: PetrBoots
    head: PetrCapP
    id: PetrPDASold
    ears: PetrHeadset
    pocket1: PetrPaperSold
    pocket2: PetrBaseUplinkRadio50TC 
#------------------------------------специалист-инженер---------- 
- type: startingGear
  id: NukPetrSpecGear
  equipment:
    jumpsuit: PetrUniform
    shoes: PetrBoots
    head: PetrCapP
    id: PetrPDASold
    ears: PetrHeadset
    pocket1: PetrPaperSpecEng
    pocket2: PetrBaseUplinkRadio50TC 
#------------------------------------командир----------  
- type: startingGear
  id: NukPetrOffiGear
  equipment:
    jumpsuit: PetrUniform
    shoes: PetrBoots
    head: PetrCapP
    neck: PetrCloak
    id: PetrPDAOffi
    ears: PetrHeadset
    pocket1: PetrPaperOffi
    pocket2: PetrBaseUplinkRadio50TC 
  inhand:
    - PetrDeclarationOfWar    
#-----------------------------------------------антаги-----------------------------  
- type: antag
  id: NukPetr
  name: Боевик Петрищевец
  antagonist: true
  setPreference: true
  objective: Уничтожте всех глав, сотрудников безопасности и учёных НТ.
  requirements:
  - !type:OverallPlaytimeRequirement
    time: 50 
  - !type:DepartmentTimeRequirement
    department: Security
    time: 10 

- type: antag
  id: NukPetrSpec
  name: Инженер Петрищевец
  antagonist: true
  setPreference: true
  objective: Уничтожте всех глав, сотрудников безопасности и учёных НТ, делая упор на технические средства.
  requirements:
  - !type:OverallPlaytimeRequirement
    time: 50 
  - !type:DepartmentTimeRequirement
    department: Security
    time: 10 

- type: antag
  id: NukPetrCommander
  name: Командир Петрищевец
  antagonist: true
  setPreference: true
  objective: Руководите отрядом, дабы избавить пролетариев НТ от капиталистического гнёта их глав, сотрудников безопасности и учёных.
  requirements:
  - !type:OverallPlaytimeRequirement
    time: 100 
  - !type:DepartmentTimeRequirement
    department: Security
    time: 50 
#-----------------------------------------------набор правил-----------------------------  
- type: entity
  parent: BaseNukeopsRule
  id: NukPetr
  components:
  - type: GameRule
    minPlayers: 0
  - type: LoadMapRule
    gameMap: PetrOutpost
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ NukPetrCommander ]
      fallbackRoles: [ NukPetr, NukPetrSpec ]
      spawnerPrototype: SpawnPointNukPetrCommander
      max: 1
      startingGear: NukPetrOffiGear
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - PetrName-com
        - PetrNameTwo
      - type: NpcFactionMember
        factions:
        - Petr
      mindComponents:
      - type: RevolutionaryRole
        prototype: NukPetrCommander
    - prefRoles: [ NukPetrSpec ]
      fallbackRoles: [ NukPetr, NukPetrCommander ]
      spawnerPrototype:  SpawnPointNukPetrSpec
      max: 2
      startingGear: NukPetrSpecGear
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - PetrName-vet
        - PetrNameTwo
      - type: NpcFactionMember
        factions:
        - Petr
      mindComponents:
      - type: RevolutionaryRole
        prototype: NukPetr
    - prefRoles: [ NukPetr ]
      fallbackRoles: [ NukPetrCommander, NukPetrSpec ]
      spawnerPrototype:  SpawnPointNukPetr
      max: 4
      startingGear: NukPetrSoldGear
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - PetrName-tov
        - PetrNameTwo
      - type: NpcFactionMember
        factions:
        - Petr
      mindComponents:
      - type: RevolutionaryRole
        prototype: NukPetr
#-----------------------------------------------режим-----------------------------  
- type: gamePreset
  id: NukePetr
  alias:
    - petr
  name: Ядерные Петрищевцы
  description: Экстремисты-Петрищевцы летят в атаку на станцию, дабы уничтожить глав, учёных и сотрудников СБ. Они готовы даже взорвать станцию! Защищайтесь!
  showInVote: false
  rules:
    - NukPetr
    - SubGamemodesRule
    - BasicStationEventScheduler
    - BasicRoundstartVariation
